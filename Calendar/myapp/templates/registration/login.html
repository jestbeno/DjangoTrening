{%extends 'myapp/base.html'%}
{%block content%}
<div class="page-center container">
    <h1>Prijava</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form%}
        {{field.errors}}
        <!--<label>{{field.label}}</label>-->
        <input type="{% if field.label == 'Geslo' %}password{% else %}input{% endif %}" placeholder="{{field.label}}" name="{{field.name}}" class="form-control"/>
        {%endfor%}
        <br/>
        <button type="submit" class="btn btn-primary btn-center">Prijavi se</button>
        <br>
        <br>
        <a href="/signup">Å e nisi registriran? Registriraj se!</a>
    </form>
</div>
{% endblock %}
